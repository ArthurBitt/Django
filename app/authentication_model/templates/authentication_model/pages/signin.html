{% extends 'authentication_model/partials/base.html' %}

{% block title%}
<title>Sign in</title>
{% endblock title%}

{% block body %}
    <div class="container mt-5">
    <h2>Formulário de Cadastro</h2>
        {% include 'authentication_model/partials/alerts.html' %}
    <form method="POST">
        {% csrf_token %}
        <!-- Campo para o Nome -->
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="name" id="nome" placeholder="Digite seu nome" required>
        </div>

        <!-- Campo para o E-mail -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name='email' id="email" placeholder="Digite seu e-mail" required>
        </div>

        <!-- Campo para a Senha -->
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
            <label for="senha">Confirme a senha</label>
            <input type="password" class="form-control" name="password2" id="senha2" placeholder="Digite sua senha" required>
        </div>


        <!-- Caixa de seleção para aceitar termos de serviço -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
                Aceito os termos de serviço
            </label>
        </div>

        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
    </form>
</div>
{% endblock body %}
