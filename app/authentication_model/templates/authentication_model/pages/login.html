{% extends 'authentication_model/partials/base.html' %}

{% block title%}
<title>Login</title>
{% endblock title%}


{% block body %}
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                             {% include 'authentication_model/partials/alerts.html' %}
                    <!-- Campo para o E-mail -->
                    <div class="form-group">
               
                        <label para="email">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <!-- Campo para a Senha -->
                    <div class="form-group">
                        <label para="senha">Senha</label>
                        <input type="password" class="form-control" name='password' id="senha" placeholder="Digite sua senha">
                    </div>

                    <!-- Checkbox para lembrar do login -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lembrar">
                        <label class="form-check-label" para="lembrar">
                            Lembrar de mim
                        </label>
                    </div>

                    <!-- Botão para fazer login -->
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                </form>

                <!-- Botão para redirecionar para cadastro -->
                <div class="mt-3">
                    <a href="{% url 'signin' %}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
